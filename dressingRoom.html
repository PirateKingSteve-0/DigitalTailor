<html>
  <head>
    <!-- Enable viewport and media queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Include FontAwesome icon set -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- Custom CSS -->
    <!--Replace with welcome.css with a CSS file that contains a background -->
    <link rel="stylesheet" type="text/css" href="css/dressingRoom.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- JS, Popper,js, and JQuery from Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Load H&M API -->
    <script src="api.js"></script>

    <title>Tailor Me</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navbar -->
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="welcome.html">Digital Tailor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="navbar-nav mr-auto">
                  <a class="nav-item nav-link" href="welcome.html">Home <span class="sr-only">(current)</span></a>
                  <a class="nav-item nav-link" href="welcome.html#bottomBackground">About</a>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <!-- Main Content -->
      <div class="row">
        <div class="col-12 background">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-12 shadow-sm">
                  <p></p>
                  <button class="btn btn-primary" data-toggle="collapse" data-target="#men">Men</button>
                  <button class="btn btn-primary" data-toggle="collapse" data-target="#women">Women</button>
                  <p></p>
                  <!-- <input id="form-control" type="text" placeholder="Search..." width="100%"> -->
                  <div class="collapse" id="men">
                    <span class="genderM">MEN: </span>
                    <button class="btn btn-primary" id="1" onclick="searchAPI(this)">All</button>
                    <button class="btn btn-primary" id="2" onclick="searchAPI(this)">Shirts</button>
                    <button class="btn btn-primary" id="3" onclick="searchAPI(this)">Pants</button>
                    <button class="btn btn-primary" id="4" onclick="searchAPI(this)">Shorts</button>
                    <button class="btn btn-primary" id="5" onclick="searchAPI(this)">Jackets</button>
                    <button class="btn btn-primary" id="6" onclick="searchAPI(this)">Hoodies</button>
                    <button class="btn btn-primary" id="7" onclick="searchAPI(this)">Longsleeves</button>
                    <button class="btn btn-primary" id="8" onclick="searchAPI(this)">Blazers</button>
                  </div>
                  <p></p>
                  <div class="collapse" id="women">
                    <span class="genderW">WOMEN: </span>
                    <button class="btn btn-primary" id="101" onclick="searchAPI(this)">All</button>
                    <button class="btn btn-primary" id="102" onclick="searchAPI(this)">Dresses</button>
                    <button class="btn btn-primary" id="103" onclick="searchAPI(this)">Blouses</button>
                    <button class="btn btn-primary" id="104" onclick="searchAPI(this)">Cardigans</button>
                    <button class="btn btn-primary" id="105" onclick="searchAPI(this)">Jeans</button>
                    <button class="btn btn-primary" id="106" onclick="searchAPI(this)">Tops</button>
                    <button class="btn btn-primary" id="107" onclick="searchAPI(this)">Shorts</button>
                    <button class="btn btn-primary" id="108" onclick="searchAPI(this)">Shoes</button>
                  </div>
                </div>
                <div class="col-12">
                  <div class="images">
                    <div class="row products">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 rightMenu">
              <h1>Selected Outfits</h1>
              <div class="row">
                <div class="col-12 removeItem">
                  <div id="removeItem" ondrop="dropRemove(event)" ondragover="allowDrop(event)"><i class="fas fa-trash-alt fa-2x"></i>Trash this item</div> 
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div id="selectedOutfits" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                  <div id="selectedOutfits" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                  <div id="selectedOutfits" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                  <div id="selectedOutfits" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div id="selectedOutfits" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                  <div id="selectedOutfits" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                  <div id="selectedOutfits" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                  <div id="selectedOutfits" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div id="selectedOutfits" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                  <div id="selectedOutfits" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                  <div id="selectedOutfits" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                  <div id="selectedOutfits" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 selectedItems">

                </div>
                <div class="col-12 clothingInfo">
                  <section>
                      <h2 id="infoHeader">Clothing Info</h2><br/>
                      <p>Name: <span class id="clothName"></span> </p>
                      <p>Price: <span class id="clothPrice"></span></p>
                      <p>URL: <a id="urlID" href="#" target="_blank"><span class id="clothURL"></span></a></p>
                  </section>  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="row">
        <div class="col-12">
          <footer>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
