<html>
  <head>
    <!-- Enable viewport and media queries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load Font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Include FontAwesome icon set -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <!--Replace with welcome.css with a CSS file that contains a background -->
    <link rel="stylesheet" type="text/css" href="css/dressingRoom.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- JS, Popper,js, and JQuery from Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Load H&M API -->
    <script src="api.js"></script>

    <title>Tailor Me</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Navbar -->
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="welcome.html">Digital Tailor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="navbar-nav mr-auto">
                  <a class="nav-item nav-link" href="welcome.html">Home <span class="sr-only">(current)</span></a>
                  <a class="nav-item nav-link" href="welcome.html#bottomBackground">About</a>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <!-- Main Content -->
      <div class="row">
        <div class="col-12 background">
          <div class="row">
            <div class="col-6">
              <div class="row wardrobe">
                <div class="col-12">
                  <!-- <input id="form-control" type="text" placeholder="Search..." width="100%"> -->
                  <button id="1" onclick="searchAPI(this)">All</button>
                  <button id="2" onclick="searchAPI(this)">Shirts</button>
                  <button id="3" onclick="searchAPI(this)">Pants</button>
                  <button id="4" onclick="searchAPI(this)">Shorts</button>
                  <button id="5" onclick="searchAPI(this)">Jackets</button>
                  <button id="6" onclick="searchAPI(this)">Hoodies</button>
                  <button id="7" onclick="searchAPI(this)">Longsleeves</button>
                  <button id="8" onclick="searchAPI(this)">Blazers</button>
                </div>
                <div class="col-12">
                  <div class="images"></div>
                </div>
              </div>
            </div>
            <div class="col-6 rightMenu">
              <h1>Selected Outfits</h1>
              <button onclick="testAPI()">Test API</button>
              
              <div class="row">
                <div class="col-12 selectedItems">
                
                </div>
                <div class="col-12 clothingInfo">
                    <section>
                        <h2 id="infoHeader">Clothing Info</h2><br/>
                        <p>Name: <span class id="clothName">hi</span> </p>
                        <p>Price: <span class id="clothPrice">hello</span></p>
                        <p>URL: <a id="urlID" href="#" target="_blank"><span class id="clothURL"></span></a></p>
                    </section>  
                  </div>
              </div>
              
        
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="row">
        <div class="col-12">
          <footer>
            &#169 2019 Stephen Lastimosa George Steven Andrew All Rights Reserved
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
